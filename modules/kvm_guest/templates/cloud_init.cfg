#cloud-config
# ***********************
# 	---- for more examples look at: ------
# ---> https://cloudinit.readthedocs.io/en/latest/topics/examples.html
# ******************************
hostname: ${hostname}
manage_etc_hosts: true
users:
  - name: ikke
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/ikke
    shell: /bin/bash
    lock_passwd: false
    ssh-authorized-keys:
      - ssh-rsa 
# only cert auth via ssh (console access can still login)
ssh_pwauth: false
disable_root: false
chpasswd:
  list: |
     ikke:ikke
  expire: False
packages:
  - qemu-guest-agent
  - python3
  - avahi-daemon
  - aptitude
package_update: true
package_upgrade: true
package_reboot_if_required: true
runcmd:
  - [ ln, -s, /usr/bin/python3, /usr/bin/python ]
